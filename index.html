<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
=    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron bg-info p-2">
      <h1 class="display-3 text-light text-center">Weather Dashboard</h1>
    </header>

    <div class="container">
    
        <!-- Search City form input -->
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-4 card" id="cityHistory">
                    <form class="form-group">
                        <label for="search-term">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search" id="searchInput">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="submit" id="searchBtn"><i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <section class="row" id="recentSearches"></section>
                </div>
 
        <!--Current City card-->

        <main class="col-md-8 card">
            <section>
                <i id="weatherIcon"></i> 
                  <!-- Retrieved data will be dumped here -->
                        <div class="currentCity"></div>
                        <div class="windSpeed"></div>
                        <div class="humidity"></div>
                        <div class="temperature"></div>
                        <div class="tempF"></div>
                        <div class="uvIndex"></div>
                        <h6 class="mb-4 ml-2" text id="uvIndex" class="card"> </h6>
                        <div class="col-md-2 icon"><i id="weatherIcon"></i></div>
            </section> 

            <!--5 Day Forecast card-->
        
            <section id="5dayForecast">
                <div class="container"> 
                    <h3 class="row mt-4 ml-4 mb-4">5-Day Forecast</h3>
                        <div class="row mt-4 ml-4 mb-4">
                            <div class="card-group bg-info">
                                     <div class="card col bg-info">
                                        <div class="card-body text-center">
                                            <!--0 Day Date = CurrentDate -->
                                            <h6 id="0dayForecast"></h6>
                                            <div class="row"><i id="0dayIcon"></i></div>
                                            <text class="row" id="0dayTemperature"> </text>
                                            <text class="row" id="0dayHumidity"> </text> 
                                        </div>
                                    </div>
                                    <div class="card col bg-info">
                                        <div class="card-body text-center">
                                            <!--1 Day Date -->
                                            <h6 id="1dayForecast"></h6>
                                            <div class="row"><i id="1dayIcon"></i></div>
                                            <text class="row" id="1dayTemperature"> </text>
                                            <text class="row" id="1dayHumidity"> </text> 
                                        </div>
                                    </div>
                                    <div class="card col bg-info">
                                        <div class="card-body text-center">
                                        <!--2 Day Date -->
                                            <h6 id="2dayForecast"></h6>
                                            <div class="row"><i id="2dayIcon"></i></div>
                                            <text class="row" id="2dayTemperature"> </text>
                                            <text class="row" id="2dayHumidity"> </text> 
                                        </div>
                                    </div>
                                    <div class="card col bg-info">
                                        <div class="card-body text-center">
                                        <!--3 Day Date -->
                                            <h6 id="3dayForecast"></h6>
                                            <div class="row"><i id="3dayIcon"></i></div>
                                            <text class="row" id="3dayTemperature"> </text>
                                            <text class="row" id="3dayHumidity"> </text> 
                                        </div>
                                    </div>
                            </div>
                        </div>
                </div>
            </section>    
        </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
